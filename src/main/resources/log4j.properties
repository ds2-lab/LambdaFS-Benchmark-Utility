log4j.rootLogger=DEBUG,console, FILE
log4j.appender.FILE=org.apache.log4j.RollingFileAppender

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{2}: %m%n

log4j.appender.FILE.File=hopsfs-bench-log.out
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] %p %c{2}: %m%n

log4j.logger.httpclient.wire.header=WARN
log4j.logger.httpclient.wire.content=WARN
log4j.logger.httpclient.wire.headers=WARN
log4j.logger.httpclient=WARN
log4j.logger.org.apache.http=WARN